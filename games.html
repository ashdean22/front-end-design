<!DOCTYPE html>
<html>
  <head>
    <title>Tennis: The Surperior Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Stylesheet -->
    <link href="games.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Audiowide&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>Superb Tennis</h1>
        <h3>The Best Tennis News and Rankings</h3>
      </div>
      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="rankings.html">Rankings</a>
        <a href="players.html">Players</a>
      </div>
      <div class="div2">
        <h3>Recent Highlights</h3>
      </div>
      <div class="div3">
        <h1>Complete the Puzzle</h1>
        <div class="puzzle">
          <div class="puzzle-pieces"></div>
        </div>
      </div>
      <div class="div5">
        <h1>Tennis Trivia</h1>
        <div class="api-game">
          <div id="game-container">
            <div id="opponent-info">
              <img id="opponent-avatar" src="" alt="Opponent" />
              <div id="opponent-details">
                <h3 id="opponent-name"></h3>
                <div id="opponent-score">Score: <span>0</span></div>
              </div>
            </div>
            <div id="game-controls">
              <button id="start-game">Start Game</button>
              <div id="game-score">Score: <span id="score">0</span></div>
            </div>
            <div id="game-display"></div>
          </div>
        </div>
      </div>
      <div class="div4">
        <h2>Subscribe to Newsletter</h2>

        <br />

        <form id="subscription_form">
          <input type="text" id="name_text" placeholder="Enter your name" />
          <input type="email" id="email_text" placeholder="Enter your email" />
          <input
            type="date"
            id="birthdate_text"
            placeholder="Enter your birthdate"
          />
          <button id="subscribe_btn" type="button">Subscribe</button>
        </form>

        <!-- This new div is necessary to display the personalized message on the web page instead of an alert -->
        <div id="message"></div>
      </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="proj10.js"></script>
    <script src="proj11.js"></script>
  </body>
</html>
