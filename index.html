<!DOCTYPE html>
<html>
  <head>
    <title>Tennis: The Superior Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Stylesheet -->
    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Audiowide&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>Superb Tennis</h1>
        <h3>The Best Tennis News and Rankings</h3>
      </div>

      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="rankings.html">Rankings</a>
        <a href="players.html">Players</a>
      </div>

      <div class="div2">
        <h3>Recent Highlights</h3>
      </div>

      <div class="div3">
        <h1>Welcome to Your One Stop for EVERYTHING TENNIS...</h1>
        <!-- Images used inside of the lightbox -->
        <div class="row">
          <div class="column">
            <img
              src="tennis-balls.jpg"
              onclick="openModal();currentSlide(1)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="tennis-player.jpg"
              onclick="openModal();currentSlide(2)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="tennis-balls 2.jpg"
              onclick="openModal();currentSlide(3)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="tennis-player 2.jpg"
              onclick="openModal();currentSlide(4)"
              class="hover-shadow"
            />
          </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="tennis-balls.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="tennis-player.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="tennis-balls 2.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="tennis-player 2.jpg" style="width: 100%" />
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="column">
              <img
                class="demo"
                src="tennis-balls.jpg"
                onclick="currentSlide(1)"
                alt="Nature"
              />
            </div>

            <div class="column">
              <img
                class="demo"
                src="tennis-player.jpg"
                onclick="currentSlide(2)"
                alt="Snow"
              />
            </div>

            <div class="column">
              <img
                class="demo"
                src="tennis-balls 2.jpg"
                onclick="currentSlide(3)"
                alt="Mountains"
              />
            </div>

            <div class="column">
              <img
                class="demo"
                src="tennis-player 2.jpg"
                onclick="currentSlide(4)"
                alt="Lights"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="div4">
        <h2>Subscribe to Newsletter</h2>

        <br />

        <form id="subscription_form">
          <input type="text" id="name_text" placeholder="Enter your name" />
          <input type="email" id="email_text" placeholder="Enter your email" />
          <input
            type="date"
            id="birthdate_text"
            placeholder="Enter your birthdate"
          />
          <button id="subscribe_btn" type="button">Subscribe</button>
        </form>

        <!-- This new div is necessary to display the personalized message on the web page instead of an alert -->
        <div id="message"></div>
      </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="proj5.js"></script>
  </body>
</html>
