<!DOCTYPE html>
<html>
  <head>
    <title>Tennis: The Surperior Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Stylesheet -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>Superb Tennis</h1>
        <h3>The Best Tennis News and Rankings</h3>
      </div>

      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="rankings.html">Rankings</a>
        <a href="players.html">Players</a>
      </div>

      <div class="div2">
        <h3>Recent Highlights</h3>
      </div>

      <div class="div3">
        <h1>Welcome to Your One Stop Shop for EVERYTHING TENNIS...</h1>
      </div>

      <div class="div4">
        <h2>Subscription Plans</h2>

        <br />

        <input type="email" id="email-input" placeholder="Enter your email" />
        <button id="subscribe-btn">Subscribe</button>

        <script>
          // This function is for the subscription process
          function subscribe() {
            // Get the email input value from the user
            var email = document.getElementById("email-input").value;

            // This if statement checks if the email input is empty
            if (email === "") {
              alert("You must enter a valid email address to subscribe.");
              return;
            }

            // Confirmation alert showing the user subscribed
            alert("Thank you for subscribing, " + email + "!");

            // Changes the button appearance after subscription
            var button = document.getElementById("subscribe-btn");
            button.style.backgroundColor = "green"; // Change button color to green
            button.innerText = "Subscribed"; // Change button text after it has been clicked
            button.disabled = true; // Disable button after user has already subscription
          }

          // Add event listener to button
          document
            .getElementById("subscribe-btn")
            .addEventListener("click", subscribe); // once the subscribe button is clicked, it will activate the subscribe function.
        </script>
      </div>
    </div>
  </body>
</html>
