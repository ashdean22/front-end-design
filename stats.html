<!DOCTYPE html>
<html>
  <head>
    <title>Tennis: The Superior Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Stylesheet -->
    <link href="rankings.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Audiowide&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Chart.js library for creating interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>Superb Tennis</h1>
        <h3>The Best Tennis News and Rankings</h3>
      </div>
      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="rankings.html">Rankings</a>
        <a href="players.html">Players</a>
        <a href="stats.html">Stats</a>
      </div>
      <div class="div2">
        <h3>Recent Highlights</h3>
      </div>
      <div class="div3">
        <h1>Roger Federer Statistics</h1>
        <!-- Chart container with responsive grid layout -->
        <div class="chart-container">
          <!-- Win/Loss ratio chart -->
          <div class="chart-item">
            <canvas id="winLossChart"></canvas>
          </div>
          <!-- Serve speed evolution chart -->
          <div class="chart-item">
            <canvas id="serveSpeedChart"></canvas>
          </div>
          <!-- Grand Slam performance chart -->
          <div class="chart-item">
            <canvas id="grandSlamChart"></canvas>
          </div>
          <!-- Head-to-head comparison chart -->
          <div class="chart-item">
            <canvas id="h2hChart"></canvas>
          </div>
        </div>
      </div>
      <div class="div4">
        <h2>Subscribe to Newsletter</h2>

        <br />

        <form id="subscription_form">
          <input type="text" id="name_text" placeholder="Enter your name" />
          <input type="email" id="email_text" placeholder="Enter your email" />
          <input
            type="date"
            id="birthdate_text"
            placeholder="Enter your birthdate"
          />
          <button id="subscribe_btn" type="button">Subscribe</button>
        </form>

        <!-- This new div is necessary to display the personalized message on the web page instead of an alert -->
        <div id="message"></div>
      </div>
    </div>
    <!-- JavaScript file containing chart configurations -->
    <script src="final.js"></script>
  </body>
</html>
